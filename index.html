<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe — Responsive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper" role="application" aria-label="Tic Tac Toe game">
    <header>
      <div class="title">
        <div class="logo" aria-hidden="true">TTT</div>
        <div>
          <h1>Tic-Tac-Toe</h1>
          <p class="lead">Play with a friend — tap a square to place X or O.</p>
        </div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn" aria-label="Restart game">Restart</button>
        <button id="resetScoreBtn" class="btn secondary" aria-label="Reset scores">Reset Scores</button>
      </div>
    </header>

    <div id="status" class="status" aria-live="polite">Player <strong id="currentPlayer">X</strong>'s turn</div>

    <div id="board" class="board" role="grid" aria-label="Tic tac toe board">
      <!-- 9 cells -->
      <div class="cell" role="gridcell" tabindex="0" data-index="0" aria-label="Cell 1"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="1" aria-label="Cell 2"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="2" aria-label="Cell 3"></div>

      <div class="cell" role="gridcell" tabindex="0" data-index="3" aria-label="Cell 4"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="4" aria-label="Cell 5"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="5" aria-label="Cell 6"></div>

      <div class="cell" role="gridcell" tabindex="0" data-index="6" aria-label="Cell 7"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="7" aria-label="Cell 8"></div>
      <div class="cell" role="gridcell" tabindex="0" data-index="8" aria-label="Cell 9"></div>
    </div>

    <div class="footer">
      <div class="scores">
        <div class="score" id="scoreX">X: <span class="small" id="xWins">0</span></div>
        <div class="score" id="scoreO">O: <span class="small" id="oWins">0</span></div>
        <div class="score" id="draws">Draws: <span class="small" id="drawCount">0</span></div>
      </div>

      <div class="small">Tip: Use arrow keys + Enter to play (keyboard focus)</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
